{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FormWizard_v1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .image-holder {
            width: 45%;
            height: 498px;
        }

        .form-content {
            width: 55%;
            height: 520px;
            padding-top: 23px;
        }

        /* Larger buttons with space between them */
        .btn-primary {
            background-color: #6d7f52;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add hover effect */
        .btn-primary:hover {
            background-color: darkblue;
        }
    </style>
</head>

{% block content %}
{%if request.user.is_authenticated%}

<body>

<div class="wrapper" style="background: radial-gradient(#653d84, #332042);">

    <form action="" id="wizard" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- SECTION 1 -->
        <h2></h2>
        <section>
            <div class="inner">
                <div class="image-holder">
                    <img src="{% static 'images/form-wizard-1.jpg' %}" alt="">
                </div>
                <div class="form-content">
                    <div class="form-header">
                        <h3 style="font-size: 33px; margin-bottom: 10px;">Update Product</h3>
                    </div>
                    <br>
                    <br>
                    <p style="font-size:22px; margin-bottom: 8px;">Please fill with your details</p>
                    <br>
                    <div class="form-row">
                        <div class="form-holder">
                            <input type="text" placeholder="Product Name" class="form-control" name="product_name" value="{{ product.product_name }}" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-holder">
                            <input type="text" placeholder="Product Description" class="form-control" name="product_description" value="{{ product.product_description }}" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-holder">
                            <input type="file" placeholder="Image" class="form-control" name="product_image">
                        </div>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-primary" type="submit">Update Product</button>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>

<!-- JQUERY -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery.steps.js' %}"></script>
{% comment %} <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
<!-- Template created and distributed by Colorlib -->
</body>

{% else %}
<p>Please <a href="{% url 'login_page' %}">login</a> to access this page.</p>

{% endif %}

</html>
{% endblock %}
